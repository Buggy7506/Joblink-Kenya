{% extends 'base.html' %}
{% block content %}
<div class="post-job-container">
  <h2 class="glow-heading">Post a Job</h2>

  <!-- Messages Popup -->
  {% if messages %}
    <div id="messages-popup">
      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" class="job-form">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-group">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="error">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
    
    <button type="submit" class="submit-btn">Post</button>
  </form>
</div>

<style>
  .post-job-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background: rgba(20, 20, 30, 0.85);
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(128, 0, 255, 0.4);
    color: white;
  }

  .glow-heading {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 0 0 5px #a855f7, 0 0 10px #9333ea;
  }

  .job-form .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #d8b4fe;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    background-color: #2e2e3e;
    color: #fff;
    font-size: 1rem;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #9333ea;
  }

  .submit-btn {
    background: linear-gradient(45deg, #a855f7, #6b21a8);
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    width: 100%;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 10px #9333ea;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: linear-gradient(45deg, #9333ea, #4c1d95);
  }

  .error {
    color: #f87171;
    font-size: 0.875rem;
    margin-top: 4px;
  }

  /* Messages Popup */
  #messages-popup {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%) translateY(-100%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
    animation: slideDown 0.5s forwards;
  }
  .message {
    background-color: #ffb347;
    color: #000;
    padding: 12px 20px;
    border-radius: 25px;
    font-weight: bold;
    box-shadow: 0 0 10px #ffb347, 0 0 20px #ffb347;
    opacity: 0.95;
  }
  .message.error {
    background-color: #ff4b5c;
    color: #fff;
    box-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;
  }

  /* Slide down animation */
  @keyframes slideDown {
    to { transform: translateX(-50%) translateY(20px); }
  }

  /* Fade out animation */
  @keyframes fadeOut {
    to { opacity: 0; transform: translateX(-50%) translateY(-50px); }
  }
</style>

<script>
  // Automatically fade and remove messages
  setTimeout(() => {
    const popup = document.getElementById('messages-popup');
    if (popup) {
      popup.style.animation = 'fadeOut 0.5s forwards';
    }
  }, 3000);

  setTimeout(() => {
    const popup = document.getElementById('messages-popup');
    if (popup) popup.remove();
  }, 3500);
</script>
{% endblock %}
