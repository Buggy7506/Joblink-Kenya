{% extends 'base.html' %}

{% block content %}
<style>
  .reset-container {
    max-width: 450px;
    margin: 60px auto;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00ffff88;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px #00fff2;
    color: white;
  }

  .reset-container h2 {
    text-align: center;
    color: #00ffff;
    margin-bottom: 20px;
  }

  .reset-container label {
    display: block;
    margin-top: 10px;
    color: #ccc;
    font-weight: 500;
  }

  .reset-container input[type="email"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 5px;
    background-color: #111;
    color: white;
    box-shadow: 0 0 10px #00ffff44;
  }

  .reset-container input[type="submit"] {
    margin-top: 20px;
    background-color: #00ffff;
    color: black;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 15px #00fff2;
  }

  .reset-container input[type="submit"]:hover {
    background-color: #00e6e6;
    box-shadow: 0 0 25px #00fff2;
  }

  .reset-container p {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
    color: #aaa;
  }
</style>

<div class="reset-container">
  <h2>üîê Forgot Your Password?</h2>
  <p>Enter your registered email below and we‚Äôll send you a link to reset your password.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <input type="submit" value="Send Reset Link">
  </form>
</div>
{% endblock %}
