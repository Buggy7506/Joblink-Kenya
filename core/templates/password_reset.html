{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<style>
.reset-container {
    max-width: 450px;
    margin: 60px auto;
    background: var(--bg-card); /* theme-aware background */
    border: 2px solid var(--glow-accent, #00ffff88); /* glow accent border */
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px var(--glow-accent, #00fff2);
    color: var(--text-main); /* main text color */
    transition: background 0.4s, color 0.4s, box-shadow 0.4s, border 0.4s;
}

.reset-container h2 {
    text-align: center;
    color: var(--text-accent); /* heading accent color */
    margin-bottom: 20px;
    transition: color 0.4s;
}

.reset-container label {
    display: block;
    margin-top: 10px;
    color: var(--text-muted); /* muted label text */
    font-weight: 500;
    transition: color 0.4s;
}

.reset-container input[type="email"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 5px;
    background-color: var(--bg-main); /* input background */
    color: var(--text-main); /* input text */
    box-shadow: 0 0 10px var(--glow-accent, #00ffff44);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
}

.reset-container input[type="submit"] {
    margin-top: 20px;
    background-color: var(--text-accent); /* button background */
    color: var(--text-inverse, #000); /* button text */
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 15px var(--glow-accent, #00fff2);
}

.reset-container input[type="submit"]:hover {
    background-color: var(--text-accent-hover, var(--text-accent));
    box-shadow: 0 0 25px var(--glow-accent, #00fff2);
}

.reset-container p {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
    color: var(--text-muted);
    transition: color 0.4s;
}
</style>

<div class="reset-container">
  <h2>üîê Forgot Your Password?</h2>
  <p>Enter your registered email below and we‚Äôll send you a link to reset your password.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <input type="submit" value="Send Reset Link">
  </form>
</div>
{% endblock %}
