{% extends 'base.html' %}

{% block extra_css %}
<style>
/* Base styles */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

h2 {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #333;
    margin-bottom: 40px;
    position: relative;
}

h2::after {
    content: '';
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg,#4d69ff,#3c51f6);
    display: block;
    margin: 12px auto 0;
    border-radius: 2px;
}

/* Form container */
form {
    background: #fff;
    padding: 50px 35px;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
    width: 100%;
    max-width: 450px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form:hover {
    transform: translateY(-5px);
    box-shadow: 0 35px 70px rgba(0,0,0,0.15);
}

/* Role cards */
label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    background: #f7f8fa;
    border: 2px solid #e2e4e8;
    border-radius: 18px;
    padding: 22px 30px;
    margin-bottom: 22px;
    cursor: pointer;
    transition: all 0.4s ease;
    font-weight: 600;
    font-size: 17px;
    color: #333;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}

label:hover {
    background: linear-gradient(90deg, #4d69ff, #3c51f6);
    color: #fff;
    border-color: #3c51f6;
    transform: translateY(-5px) scale(1.02);
}

/* Hide radio input */
input[type="radio"] {
    display: none;
}

/* Checked state */
input[type="radio"]:checked + span {
    background: linear-gradient(90deg, #4d69ff, #3c51f6);
    color: #fff;
    border-radius: 18px;
    box-shadow: 0 12px 25px rgba(60,81,246,0.3);
    transform: translateY(-5px) scale(1.02);
}

/* Span inside label */
label span {
    display: flex;
    align-items: center;
    gap: 15px;
    transition: all 0.3s ease;
}

/* Icon styling */
label span i {
    font-size: 26px;
    transition: transform 0.3s ease;
}

input[type="radio"]:checked + span i {
    transform: scale(1.2) rotate(10deg);
}

/* Continue button */
button {
    width: 100%;
    background: linear-gradient(180deg,#4d69ff,#3c51f6);
    border: none;
    padding: 16px 0;
    border-radius: 20px;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(60, 81, 246, 0.25);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(60, 81, 246, 0.3);
}

/* Responsive */
@media (max-width: 480px) {
    form {
        padding: 35px 20px;
    }
    h2 {
        font-size: 26px;
        margin-bottom: 28px;
    }
    label span i {
        font-size: 22px;
    }
}
</style>
{% endblock %}

{% block content %}
<h2>Choose your role</h2>
<form method="post">
  {% csrf_token %}
  
  <label>
    <input type="radio" name="role" value="applicant" required>
    <span>
      <i class="fas fa-user-graduate"></i> Applicant
    </span>
  </label>
  
  <label>
    <input type="radio" name="role" value="employer" required>
    <span>
      <i class="fas fa-briefcase"></i> Employer
    </span>
  </label>
  
  <button type="submit">Continue</button>
</form>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
