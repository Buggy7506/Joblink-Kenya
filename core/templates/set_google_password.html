{% extends 'base.html' %}

{% block extra_css %}
<style>
/* Wrapper to avoid conflicts */
.set-password-wrapper {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.set-password-wrapper h2 {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #333;
    margin-bottom: 15px;
    position: relative;
}

.set-password-wrapper h2::after {
    content: '';
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg,#4d69ff,#3c51f6);
    display: block;
    margin: 12px auto 0;
    border-radius: 2px;
}

.set-password-wrapper p {
    text-align: center;
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

/* Form container */
.set-password-wrapper form {
    background: #fff;
    padding: 45px 35px;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
    width: 100%;
    max-width: 450px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.set-password-wrapper form:hover {
    transform: translateY(-5px);
    box-shadow: 0 35px 70px rgba(0,0,0,0.15);
}

/* Input fields with show/hide toggle */
.password-field {
    position: relative;
    margin-bottom: 20px;
}

.password-field input {
    width: 100%;
    padding: 14px 50px 14px 16px;
    border: 2px solid #e2e4e8;
    border-radius: 16px;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
    box-sizing: border-box;
}

.password-field input:focus {
    border-color: #4d69ff;
    box-shadow: 0 4px 12px rgba(77, 105, 255, 0.25);
}

.password-field .toggle-password {
    position: absolute;
    top: 50%;
    right: 16px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
    transition: color 0.3s ease;
}

.password-field .toggle-password:hover {
    color: #4d69ff;
}

/* Continue button */
.set-password-wrapper button {
    width: 100%;
    background: linear-gradient(180deg,#4d69ff,#3c51f6);
    border: none;
    padding: 16px 0;
    border-radius: 20px;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(60, 81, 246, 0.25);
}

.set-password-wrapper button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(60, 81, 246, 0.3);
}

/* Responsive */
@media (max-width: 480px) {
    .set-password-wrapper form {
        padding: 35px 20px;
    }
    .set-password-wrapper h2 {
        font-size: 26px;
        margin-bottom: 12px;
    }
    .set-password-wrapper p {
        font-size: 16px;
        margin-bottom: 20px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="set-password-wrapper">
    <form method="post">
        <h2>Set Your Password</h2>
        <p>Hello {{ user.first_name }}, please set a password for your account.</p>

        <div class="password-field">
            <input type="password" name="password" placeholder="Enter password" required>
            <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
        </div>

        <div class="password-field">
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <span class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</span>
        </div>
        
        <button type="submit">Set Password</button>
    </form>
</div>

<script>
function togglePassword(el) {
    const input = el.previousElementSibling;
    if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
    } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
    }
}
</script>
{% endblock %}
