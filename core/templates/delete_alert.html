<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Alert Deletion</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
      --bg-main: linear-gradient(135deg, #0f172a, #1e293b);
      --bg-card: rgba(30, 41, 59, 0.9);
      --text-main: #f8fafc;
      --text-muted: #cbd5f5;
      --text-accent: #22d3ee;
      --text-warning: #fbbf24;
      --text-danger: #f87171;
      --text-inverse: #0b1120;
      --bg-danger: #ef4444;
      --bg-danger-hover: #dc2626;
      --glow-accent: rgba(34, 211, 238, 0.45);
    }
    
    body {
      background: var(--bg-main);
      color: var(--text-main);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--bg-card);
      border: 2px solid var(--bg-danger);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px var(--glow-accent);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 28px;
      color: var(--text-danger);
      text-shadow: 0 0 10px var(--bg-danger);
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .alert-title {
      color: var(--text-warning);
      font-weight: bold;
      text-shadow: 0 0 5px var(--text-warning);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      text-align: center;
    }

    .btn-delete {
      background: var(--bg-danger);
      color: var(--text-inverse);
      box-shadow: 0 0 15px var(--bg-danger);
    }

    .btn-delete:hover {
      background: var(--bg-danger-hover);
      box-shadow: 0 0 25px var(--bg-danger);
    }

    .btn-cancel {
      background: transparent;
       color: var(--text-accent);
      text-decoration: underline;
      border: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-cancel:hover {
      color: var(--text-accent);
    }

    .g-recaptcha {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚠️ Confirm Delete</h2>
    <p>
      Are you sure you want to delete the job alert 
      <span class="alert-title">"{{ alert.job_title }}"</span>?
      <br>This action cannot be undone.
    </p>
    <form method="post">
      {% csrf_token %}

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LcMGEQsAAAAAO1KJvmCwECWnpPpXg2HlHio_QJS"></div>

      <button type="submit" class="btn btn-delete">Yes, Delete</button>
      <a href="{% url 'job_alerts' %}" class="btn btn-cancel">No, take me back</a>
    </form>
  </div>
</body>
</html>
