{% extends "base.html" %}

{% block title %}Build Resume{% endblock %}

{% block content %}
<div class="container main">
  <div class="glass-card" style="padding: 2rem; max-width: 900px; margin: auto;">
    <h1 style="text-align: center; color: var(--text-accent); margin-bottom: 1.5rem;">
      ðŸ’¼ Build Your Resume
    </h1>

    {% if messages %}
      {% for message in messages %}
        <div class="resume-messages {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <!-- Quill Editor -->
      <div id="editor" style="
          min-height: 600px;
          background: var(--bg-card);
          border-radius: 1rem;
          padding: 1rem;
          overflow-y: auto;
          color: var(--text-main);
      ">
        {% if resume.content %}
          {{ resume.content|safe }}
        {% endif %}
      </div>

      <input type="hidden" name="content" id="resume-content">

      <!-- Save Button -->
      <button type="submit" id="save-btn" class="glow-border" style="
          margin-top: 1.5rem;
          width: 100%;
          padding: 1rem;
          font-weight: bold;
          color: var(--text-main);
          background: var(--text-accent);
      ">
        Save Resume
      </button>
    </form>
  </div>
</div>

<!-- Quill.js -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

<script>
// Initialize Quill with full-featured toolbar
var quill = new Quill('#editor', {
  theme: 'snow',
  placeholder: 'Start building your professional resume...',
  modules: {
    toolbar: [
      [{ font: [] }],
      [{ size: ['small', false, 'large', 'huge'] }],
      [{ header: [1, 2, 3, 4, false] }],
      ['bold','italic','underline','strike'],
      [{ color: [] }, { background: [] }],
      [{ align: [] }],
      [{ list: 'ordered' }, { list: 'bullet' }],
      [{ indent: '-1' }, { indent: '+1' }],
      ['blockquote','code-block','link','image','video','formula'],
      ['clean']
    ]
  }
});

// Save Quill content to hidden input before form submission
document.querySelector('form').onsubmit = function() {
  document.getElementById('resume-content').value = quill.root.innerHTML;
};

// Auto-remove flash messages
document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function() {
    document.querySelectorAll('.resume-messages').forEach(function(msg) {
      msg.remove();
    });
  }, 3000);
});
</script>
{% endblock %}
