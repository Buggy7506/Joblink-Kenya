{% extends 'base.html' %}

{% block title %}Password Reset Confirm ‚Ä¢ JobLink Kenya{% endblock %}

{% block content %}
<style>
  .confirm-container {
    max-width: 450px;
    margin: 60px auto;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00ffcc;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px #00fff2;
    color: white;
  }

  .confirm-container h2 {
    color: #00ffff;
    text-align: center;
    margin-bottom: 20px;
  }

  .confirm-container label {
    display: block;
    margin-top: 10px;
    color: #ccc;
    font-weight: 500;
  }

  .confirm-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #111;
    border-radius: 8px;
    border: none;
    color: white;
    box-shadow: 0 0 10px #00ffff44;
  }

  .confirm-container input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #00ffff;
    color: black;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #00fff2;
    transition: 0.3s ease;
  }

  .confirm-container input[type="submit"]:hover {
    background-color: #00e6e6;
    box-shadow: 0 0 25px #00fff2;
  }
</style>

<div class="confirm-container">
  <h2>üîê Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}

    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}

    <input type="submit" value="Reset Password">
  </form>
</div>
{% endblock %}
