{% extends 'base.html' %}

{% block title %}Password Reset Confirm ‚Ä¢ JobLink Kenya{% endblock %}

{% block content %}
<style>
 .confirm-container {
    max-width: 450px;
    margin: 60px auto;
    background: var(--bg-card); /* theme-aware background */
    border: 2px solid var(--glow-accent, #00ffcc); /* glow accent border */
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px var(--glow-accent, #00fff2);
    color: var(--text-main); /* main text */
    transition: background 0.4s, color 0.4s, box-shadow 0.4s, border 0.4s;
}

.confirm-container h2 {
    color: var(--text-accent); /* heading accent color */
    text-align: center;
    margin-bottom: 20px;
    transition: color 0.4s;
}

.confirm-container label {
    display: block;
    margin-top: 10px;
    color: var(--text-muted); /* muted label text */
    font-weight: 500;
    transition: color 0.4s;
}

.confirm-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: var(--bg-main); /* input background */
    border-radius: 8px;
    border: none;
    color: var(--text-main); /* input text */
    box-shadow: 0 0 10px var(--glow-accent, #00ffff44);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
}

.confirm-container input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: var(--text-accent); /* button background */
    color: var(--text-inverse, #000); /* button text */
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px var(--glow-accent, #00fff2);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

.confirm-container input[type="submit"]:hover {
    background-color: var(--text-accent-hover, var(--text-accent));
    box-shadow: 0 0 25px var(--glow-accent, #00fff2);
}
</style>

<div class="confirm-container">
  <h2>üîê Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}

    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}

    <input type="submit" value="Reset Password">
  </form>
</div>
{% endblock %}
