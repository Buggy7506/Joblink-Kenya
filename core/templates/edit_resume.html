{% extends 'base.html' %}
{% block title %}Edit Resume{% endblock %}
{% block content %}
<style>
.edit-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 40px;
  background: var(--bg-card);
  border-radius: 20px;
  box-shadow: 0 0 25px var(--glow-accent, rgba(0,255,200,0.3));
  color: var(--text-main);
  font-family: 'Poppins', sans-serif;
  animation: fadeIn 0.8s ease-in-out;
  transition: background 0.4s, color 0.4s, box-shadow 0.4s;
}

.edit-container h1 {
  text-align: center;
  font-size: 2rem;
  background: linear-gradient(90deg, var(--glow-accent), var(--text-accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

form {
  margin-top: 20px;
}

form label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
  color: var(--text-accent);
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--text-muted);
  background: var(--bg-main);
  color: var(--text-main);
  margin-bottom: 15px;
  transition: background 0.4s, color 0.4s, box-shadow 0.3s ease;
}

form input:focus, form textarea:focus {
  outline: none;
  box-shadow: 0 0 10px var(--glow-accent, rgba(0,255,200,0.5));
}

.glow-btn {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: var(--text-accent);
  color: var(--text-main);
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
}

.glow-btn:hover {
  box-shadow: 0 0 20px var(--glow-accent);
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="edit-container">
  <h1>Edit Your Resume</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="glow-btn">ðŸ’¾ Save Changes</button>
  </form>
</div>
{% endblock %}
