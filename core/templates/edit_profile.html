<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff10;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f1faee;
        }

        .profile-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-preview img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a8dadc;
            box-shadow: 0 0 15px #a8dadc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 14px;
            color: #f1faee;
        }

        input, select, textarea {
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="file"] {
            background: #f1faee;
            color: #1d3557;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 2px solid #a8dadc;
        }

        button {
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #a8dadc;
            color: #1d3557;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f1faee;
            color: #1d3557;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #f1faee;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>‚úèÔ∏è Edit Your Profile</h2>

    <!-- Profile Picture Preview -->
    <div class="profile-preview">
        {% if profile_picture_url %}
            <img src="{{ profile_picture_url }}" alt="Profile Picture">
        {% else %}
            <img src="https://res.cloudinary.com/dc6z1giw2/image/upload/v1754568238/icon.png" alt="Default Avatar">
        {% endif %}
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">üíæ Save Changes</button>
    </form>

    <a href="{% url 'profile' %}">‚Üê Back to Profile</a>
</div>
</body>
</html>
