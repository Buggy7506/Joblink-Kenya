<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff10;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f1faee;
        }

        .profile-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a8dadc;
            box-shadow: 0 0 10px #a8dadc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border: 2px solid #a8dadc;
        }

        button {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #a8dadc;
            color: #1d3557;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f1faee;
            color: #1d3557;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #f1faee;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Your Profile</h2>

        <!-- Profile picture preview -->
        <div class="profile-preview">
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" alt="Profile Picture">
            {% else %}
                <img src="https://res.cloudinary.com/dc6z1giw2/image/upload/v1754568238/icon.png" alt="Default Avatar">
            {% endif %}
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            {% if form.profile_picture %}
                <label for="id_profile_picture">Profile Picture</label>
                {{ form.profile_picture }}
            {% endif %}

            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'profile' %}">‚Üê Back to Profile</a>
    </div>
</body>
</html>
