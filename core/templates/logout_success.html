{% extends 'base.html' %}

{% block title %}Logout Success{% endblock %}

{% block content %}
<style>
/* keep everything else exactly the same */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--bg-card);
  color: var(--text-main);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 20px var(--glow-accent), 0 0 60px var(--glow-accent);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  animation: fadeIn 1.5s ease-in-out;
  z-index: 1000;
  transition: background 0.4s, color 0.4s, box-shadow 0.4s;
}
.popup h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: var(--text-accent);
  text-shadow: 0 0 5px var(--glow-accent);
  transition: color 0.4s, text-shadow 0.4s;
}
.popup p {
  font-size: 18px;
  color: var(--text-muted);
  transition: color 0.4s;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

/* ONLY NEW BIT: highlight redirect text */
.redirect-text {
  color: var(--text-accent);
  font-weight: bold;
}
</style>

<div class="popup">
  <h2>Youâ€™ve Logged Out</h2>
  <p>You have successfully ended your session.<br><br>
     <span class="redirect-text">Redirecting<span id="dots">.</span></span>
  </p>
</div>

<script>
  // animate dots
  let dotCount = 1;
  setInterval(() => {
    dotCount = (dotCount % 3) + 1;
    document.getElementById("dots").textContent = '.'.repeat(dotCount);
  }, 500);

  // Redirect after 2 seconds
  setTimeout(() => {
    window.location.href = "{% url 'unified_auth' %}";
  }, 2000);
</script>

{% endblock %}
