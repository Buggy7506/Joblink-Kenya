{% extends 'base.html' %}

{% block content %}
<style>
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--bg-card); /* theme-aware background */
  color: var(--text-main); /* main text color */
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 20px var(--glow-accent), 0 0 60px var(--glow-accent);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  animation: fadeIn 1.5s ease-in-out;
  z-index: 1000;
  transition: background 0.4s, color 0.4s, box-shadow 0.4s;
}

.popup h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: var(--text-accent); /* accent color for heading */
  text-shadow: 0 0 5px var(--glow-accent);
  transition: color 0.4s, text-shadow 0.4s;
}

.popup p {
  font-size: 18px;
  color: var(--text-muted); /* muted text for description */
  transition: color 0.4s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

.btn-home {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  background: var(--text-accent); /* theme-aware button color */
  color: var(--text-inverse, #000); /* button text */
  font-weight: bold;
  border-radius: 30px;
  box-shadow: 0 0 15px var(--glow-accent);
  cursor: pointer;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.btn-home:hover {
  background: var(--text-accent-hover, var(--text-accent));
}
</style>

<div class="popup">

  <p>You have successfully ended your session.</p>
  <a href="{% url 'login' %}"><button class="btn-home">Log In Again</button></a>
</div>
{% endblock %}
