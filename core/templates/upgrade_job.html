{% extends 'base.html' %}
{% block title %}Upgrade to Premium - JobLink Kenya{% endblock %}

{% block content %}
<style>
  .upgrade-container {
    max-width: 600px;
    margin: 5rem auto;
    background: linear-gradient(145deg, #0f172a, #1e293b);
    border-radius: 1rem;
    padding: 2.5rem;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    color: #f1f5f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .upgrade-container h2 {
    text-align: center;
    font-size: 2rem;
    color: #38bdf8;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 10px #0ea5e9;
  }

  .upgrade-container form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .upgrade-container label {
    font-weight: 600;
    color: #e2e8f0;
  }

  .upgrade-container input,
  .upgrade-container select,
  .upgrade-container textarea {
    background: #1e293b;
    border: 1px solid #334155;
    padding: 0.75rem;
    border-radius: 0.5rem;
    color: #f8fafc;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  .upgrade-container input:focus,
  .upgrade-container select:focus,
  .upgrade-container textarea:focus {
    border-color: #38bdf8;
    outline: none;
    box-shadow: 0 0 8px #38bdf8;
  }

  .btn-glow {
    background: #06b6d4;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 999px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
  }

  .btn-glow:hover {
    background: #0891b2;
    box-shadow: 0 0 25px rgba(6, 182, 212, 0.8);
  }
</style>

<div class="upgrade-container">
  <h2>Upgrade "<span style="color:#facc15">{{ job.title }}</span>" to Premium</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-glow">ðŸ’Ž Upgrade & Pay</button>
  </form>
</div>
{% endblock %}
