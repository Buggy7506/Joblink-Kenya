{% extends 'base.html' %}

{% block title %}JobLink Kenya - Sign Up{% endblock %}

{% block extra_css %}
<style> 
/* Target help texts below password fields */
.signup-form .helptext,
.signup-form .helptext ul,
.signup-form .helptext li {
  color: #222 !important;
  font-size: 14px;
  margin-top: 5px;
  list-style-type: disc;
}

/* If Django uses <ul> without class */
.signup-form ul,
.signup-form li {
  color: #222 !important;
}
  
.signup-form label,
.signup-form p,
.signup-form span,
.signup-form input,
.signup-form select,
.signup-form a {
  color: #333 !important;
}

/* üî• Glow animation */
@keyframes glow {
  0% {
    box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
  }
  50% {
    box-shadow: 0 0 20px #ff5722, 0 0 30px #ff5722, 0 0 40px #ff5722;
  }
  100% {
    box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
  }
}

/* üîÜ Page background */
.signup-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to right, #fceabb, #f8b500);
  font-family: 'Helvetica Neue', sans-serif;
}

/* üìù Form container */
.signup-form {
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 18px;
  width: 400px;
  position: relative;
  animation: glow 2s infinite alternate;
}

/* ‚ú® Headings */
.signup-form h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 30px;
  color: #ff5722;
}

/* üìå Already have an account? */
.signup-form .login-text {
  text-align: center;
  margin-top: 30px;
  font-size: 16px;
  color: #333;
}

.signup-form .login-text a {
  color: #ff5722;
  font-weight: bold;
  text-decoration: none;
  margin-left: 5px;
  transition: color 0.3s ease;
}

.signup-form .login-text a:hover {
  color: #e64a19;
  text-decoration: underline;
}

/* üìå Inputs */
.signup-form input,
.signup-form select {
  width: 100%;
  padding: 12px 14px;
  margin-top: 12px;
  border: 1px solid #ffc107;
  border-radius: 12px;
  background: #fff8e1;
  transition: all 0.3s ease;
}

.signup-form input:focus,
.signup-form select:focus {
  outline: none;
  border-color: #ff5722;
  box-shadow: 0 0 6px rgba(255, 87, 34, 0.5);
  background: #fff3cd;
}

/* ‚ÑπÔ∏è Help text */
.signup-form .helptext {
  display: block;
  margin-top: 5px;
  font-size: 0.85em;
  color: #ff8800;
}

/* ‚ö†Ô∏è Error messages */
.signup-form .errorlist {
  margin: 8px 0;
  padding: 0;
  list-style: none;
  color: #d32f2f;
  font-size: 0.9em;
  font-weight: bold;
}

/* üöÄ Button */
.signup-form button {
  background: linear-gradient(45deg, #ff9800, #ff5722);
  color: white;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 12px;
  margin-top: 25px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.signup-form button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(255, 87, 34, 0.6),
              0 6px 10px rgba(0, 0, 0, 0.2);
}
</style>
{% endblock %}

{% block content %}
<div class="signup-page">
  <div class="signup-form">
      <h2>Create Account</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign Up</button>
      </form>
      <!-- üîë Clean styled "Already have an account? Login" -->
      <div class="login-text">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </div>
  </div>
</div>
{% endblock %}
