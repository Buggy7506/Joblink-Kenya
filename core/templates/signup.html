{% extends 'base.html' %}

{% block title %}JobLink Kenya - Sign Up{% endblock %}

{% block extra_css %}
<style>
/* Glow animation */
@keyframes glow {
  0% {
    box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
  }
  50% {
    box-shadow: 0 0 20px #ff5722, 0 0 30px #ff5722, 0 0 40px #ff5722;
  }
  100% {
    box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
  }
}

.signup-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to right, #fceabb, #f8b500);
  font-family: 'Helvetica Neue', sans-serif;
}

.signup-form {
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 18px;
  width: 400px;
  position: relative;
  animation: glow 2s infinite alternate;
}

.signup-form h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 30px;
  color: #ff5722;
  text-shadow: 0 0 8px rgba(255, 87, 34, 0.6);
}

.signup-form h3 {
  text-align: center;
  margin-top: 40px;
  font-size: 22px;
  color: #555;
}

.signup-form input,
.signup-form select {
  width: 100%;
  padding: 12px 14px;
  margin-top: 12px;
  border: 1px solid #ffc107;
  border-radius: 12px;
  background: #fff8e1;
  transition: all 0.3s ease;
}

.signup-form input:focus,
.signup-form select:focus {
  outline: none;
  border-color: #ff5722;
  box-shadow: 0 0 8px rgba(255, 87, 34, 0.6);
  background: #fff3cd;
}

.signup-form button {
  background: linear-gradient(45deg, #ff9800, #ff5722);
  color: white;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 12px;
  margin-top: 25px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.signup-form button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(255, 87, 34, 0.6),
              0 6px 10px rgba(0, 0, 0, 0.2);
}
</style>
{% endblock %}

{% block content %}
<div class="signup-page">
  <div class="signup-form">
      <h2>Create Account</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign Up</button>
      </form>
      <h3><a href="{% url 'login' %}">Already have an account?</a></h3>
  </div>
</div>
{% endblock %}
