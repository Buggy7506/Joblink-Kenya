<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Deleted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #0f0f0f, #1f1f1f);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffcc;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px #00ffcc, 0 0 60px #00ffcc80;
      text-align: center;
      max-width: 400px;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    p {
      font-size: 1.1em;
      color: #ccfff9;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffcc, 0 0 30px #00ffcc80;
    }

    a.button:hover {
      background: #00e6b8;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffccaa;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc80;
      }
      50% {
        box-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffccaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Resume Deleted</h2>
    <p>Your resume has been successfully removed.</p>
    <a href="{% url 'build_resume' %}" class="button">Create New Resume</a>
  </div>
</body>
</html>
