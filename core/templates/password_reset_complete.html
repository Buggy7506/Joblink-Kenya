{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<style>
.complete-container {
    max-width: 450px;
    margin: 60px auto;
    background: var(--bg-card); /* theme-aware background */
    border: 2px solid var(--glow-accent, #00ffcc); /* glow accent border */
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px var(--glow-accent, #00fff2);
    color: var(--text-main); /* main text color */
    text-align: center;
    transition: background 0.4s, color 0.4s, box-shadow 0.4s, border 0.4s;
}

.complete-container h2 {
    color: var(--text-accent); /* heading accent color */
    margin-bottom: 10px;
    transition: color 0.4s;
}

.complete-container p {
    font-size: 16px;
    color: var(--text-muted); /* muted text color */
    margin-bottom: 20px;
    transition: color 0.4s;
}

.complete-container a {
    display: inline-block;
    padding: 10px 20px;
    background: var(--text-accent); /* button background */
    color: var(--text-inverse, #000); /* button text */
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 15px var(--glow-accent, #00fff2);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

.complete-container a:hover {
    background: var(--text-accent-hover, var(--text-accent));
    box-shadow: 0 0 25px var(--glow-accent, #00fff2);
}
</style>

<div class="complete-container">

  <p>You can now log in with your new password.</p>
  <a href="{% url 'unified_auth' %}">ðŸ”‘ Go to Login</a>
</div>
{% endblock %}
