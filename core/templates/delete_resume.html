<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      max-width: 400px;
    }

    h2 {
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      background-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00dddd;
      box-shadow: 0 0 20px #00ffff, 0 0 10px #00ffff inset;
    }

    .cancel {
      background-color: #999;
      color: white;
    }

    .cancel:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ resume.full_name }}</strong>'s resume?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn">Yes, Delete</button>
      <a href="{% url 'home' %}" class="btn cancel">Cancel</a>
    </form>
  </div>
</body>
</html>
