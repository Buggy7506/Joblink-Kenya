{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Job - {{ job.title }}{% endblock %}

{% block content %}
<style>
  .edit-job-container {
    font-family: 'Poppins', sans-serif;
    background: rgba(15, 15, 30, 0.95);
    border-radius: 20px;
    padding: 40px;
    max-width: 700px;
    width: 100%;
    margin: 40px auto;
    box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    animation: fadeIn 1s ease-in-out;
    color: #fff;
    box-sizing: border-box;
  }

  .edit-job-container h2 {
    font-size: 2rem;
    margin-bottom: 25px;
    text-align: center;
    color: #00ffc6;
    text-shadow: 0 0 10px #00ffc6, 0 0 20px #00ffc6;
  }

  .edit-job-container .form-group {
    margin-bottom: 20px;
  }

  .edit-job-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #00ffc6;
    text-shadow: 0 0 5px #00ffc6;
  }

  .edit-job-container input,
  .edit-job-container textarea,
  .edit-job-container select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #111;
    color: #fff;
    font-size: 1rem;
    box-shadow: 0 0 8px rgba(0, 255, 200, 0.3);
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  .edit-job-container input:focus,
  .edit-job-container textarea:focus,
  .edit-job-container select:focus {
    box-shadow: 0 0 15px #00ffc6, 0 0 25px #00ffc6;
  }

  .edit-job-container textarea {
    min-height: 120px;
    resize: vertical;
  }

  /* Toggle Switch Styles */
  .toggle-container {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 30px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #333;
    border-radius: 34px;
    transition: 0.4s;
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: #fff;
    border-radius: 50%;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #00ffc6;
    box-shadow: 0 0 20px #00ffc6, 0 0 40px #00ffc6;
  }

  input:checked + .slider:before {
    transform: translateX(30px);
    background-color: #111;
  }

  .edit-job-container .btn {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    margin-top: 15px;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
  }

  .edit-job-container .btn-save {
    background: #00ffc6;
    color: #111;
    box-shadow: 0 0 15px #00ffc6, 0 0 30px #00ffc6;
  }

  .edit-job-container .btn-save:hover {
    background: #0ae2aa;
    box-shadow: 0 0 25px #00ffc6, 0 0 50px #00ffc6;
    transform: translateY(-2px);
  }

  .edit-job-container .btn-cancel {
    background: #ff0044;
    color: #fff;
    box-shadow: 0 0 15px #ff0044, 0 0 30px #ff0044;
    margin-left: 15px;
  }

  .edit-job-container .btn-cancel:hover {
    background: #e6003b;
    box-shadow: 0 0 25px #ff0044, 0 0 50px #ff0044;
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="edit-job-container">
  <h2>Edit Job Posting</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Job Title</label>
      <input type="text" id="title" name="title" value="{{ form.title.value }}">
    </div>

    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea id="description" name="description">{{ form.description.value }}</textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      {{ form.category }}
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" value="{{ form.company.value }}">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="{{ form.location.value }}">
    </div>

    <!-- Premium Toggle -->
    <div class="form-group toggle-container">
      <label for="is_premium">Premium Job</label>
      <label class="switch">
        <input type="checkbox" id="is_premium" name="is_premium" {% if form.is_premium.value %}checked{% endif %}>
        <span class="slider"></span>
      </label>
    </div>

    <button type="submit" class="btn btn-save">üíæ Save Changes</button>
    <a href="{% url 'job_detail' job.id %}" class="btn btn-cancel">‚ùå Cancel</a>
  </form>
</div>
{% endblock %}
