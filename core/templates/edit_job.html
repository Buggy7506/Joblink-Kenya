{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Job - {{ job.title }}{% endblock %}

{% block content %}
<style>
  .edit-job-container {
    font-family: 'Poppins', sans-serif;
    background: rgba(15, 15, 30, 0.95);
    border-radius: 20px;
    padding: 40px;
    max-width: 700px;
    width: 100%;
    margin: 40px auto;
    box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    animation: fadeIn 1s ease-in-out;
    color: #fff;
    box-sizing: border-box;
  }

  .edit-job-container h2 {
    font-size: 2rem;
    margin-bottom: 25px;
    text-align: center;
    color: #00ffc6;
    text-shadow: 0 0 10px #00ffc6, 0 0 20px #00ffc6;
  }

  .edit-job-container .form-group {
    margin-bottom: 20px;
  }

  .edit-job-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #00ffc6;
    text-shadow: 0 0 5px #00ffc6;
  }

  .edit-job-container input,
  .edit-job-container textarea,
  .edit-job-container select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #111;
    color: #fff;
    font-size: 1rem;
    box-shadow: 0 0 8px rgba(0, 255, 200, 0.3);
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  .edit-job-container input:focus,
  .edit-job-container textarea:focus,
  .edit-job-container select:focus {
    box-shadow: 0 0 15px #00ffc6, 0 0 25px #00ffc6;
  }

  .edit-job-container textarea {
    min-height: 120px;
    resize: vertical;
  }

  .edit-job-container .btn {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    margin-top: 15px;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
  }

  .edit-job-container .btn-save {
    background: #00ffc6;
    color: #111;
    box-shadow: 0 0 15px #00ffc6, 0 0 30px #00ffc6;
  }

  .edit-job-container .btn-save:hover {
    background: #0ae2aa;
    box-shadow: 0 0 25px #00ffc6, 0 0 50px #00ffc6;
    transform: translateY(-2px);
  }

  .edit-job-container .btn-cancel {
    background: #ff0044;
    color: #fff;
    box-shadow: 0 0 15px #ff0044, 0 0 30px #ff0044;
    margin-left: 15px;
  }

  .edit-job-container .btn-cancel:hover {
    background: #e6003b;
    box-shadow: 0 0 25px #ff0044, 0 0 50px #ff0044;
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  small {
    color: #00ffc6;
    font-size: 0.85rem;
  }
</style>

<div class="edit-job-container">
  <h2>Edit Job Posting</h2>
  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="title">Job Title</label>
      <input type="text" id="title" name="title" value="{{ form.title.value }}">
    </div>

    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea id="description" name="description">{{ form.description.value }}</textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      {{ form.category }}
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" value="{{ form.company.value }}">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="{{ form.location.value }}">
    </div>

    <div class="form-group">
      <label for="salary">Salary (KES)</label>
      <input type="number" id="salary" name="salary" value="{{ form.salary.value }}">
      <small>Jobs with salary > 30,000 KES will automatically be premium.</small>
    </div>

    <div class="form-group">
      <label for="premium-status">Current Premium Status</label>
      <input type="text" id="premium-status" value="{% if job.is_premium %}Premium{% else %}Free{% endif %}" readonly style="background:#222; color:#00ffc6;">
    </div>

    <button type="submit" class="btn btn-save">üíæ Save Changes</button>
    <a href="{% url 'job_detail' job.id %}" class="btn btn-cancel">‚ùå Cancel</a>
  </form>
</div>
{% endblock %}
