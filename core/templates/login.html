{% extends 'base.html' %}

{% block title %}Login - JobLink Kenya{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-box">
      <h2>Login</h2>
      <form method="post">
          {% csrf_token %}
          <input type="text" name="identifier" placeholder="Username / Email / Phone"><br>
          <input type="password" name="password" placeholder="Password"><br>
          {{ form.as_p }}
          <button type="submit">Login</button>
      </form>
      <div class="links">
        <a href="{% url 'password_reset' %}">Forgot Password?</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
      </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
html, body {
    margin: 0;
    padding: 0;
}

.login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #0f172a, #1e293b);
    padding: 20px; /* ensures spacing if viewport is tight */
}

.login-box {
    background: rgba(0, 255, 255, 0.1);
    padding: 20px 25px;
    border-radius: 12px;
    width: 320px;
    border: 1px solid #00ffff;
    backdrop-filter: blur(6px);
    box-sizing: border-box;
}

.login-box h2 {
    margin-bottom: 15px;
    text-align: center;
    color: #00eaff;
}

.links {
    text-align: center;
    margin-top: 12px;
}

.links a {
    color: #00eaff;
    text-decoration: none;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #00ffff;
    border-radius: 6px;
    background: rgba(255,255,255,0.05);
    color: #e0f7fa;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #00ffff;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #00eaff;
    color: #000;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: transform .2s;
    animation: pulseGlow 2s infinite alternate;
}

button:hover {
    background-color: #00ffff;
    transform: scale(1.05);
}

@keyframes pulseGlow {
    from { box-shadow: 0 0 5px rgba(0,255,255,0.3); }
    to   { box-shadow: 0 0 15px rgba(0,255,255,0.8); }
}
</style>
{% endblock %}
