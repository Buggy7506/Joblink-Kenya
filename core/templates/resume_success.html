<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Submitted</title>
    <style>
        :root {
            --bg-main: linear-gradient(135deg, #0f172a, #1e293b, #0b1120);
            --bg-card: rgba(20, 20, 40, 0.85);
            --text-main: #e0e0ff;
            --text-accent: #22d3ee;
            --text-inverse: #0b1120;
            --glow-accent: rgba(34, 211, 238, 0.45);
            --bg-info: #6f00ff;
            --bg-info-hover: #9a00ff;
        }
        
        /* Full-screen gradient background */
        body {
            background: var(--bg-main);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
        }

        /* Glowing container */
        .container {
            text-align: center;
            background: var(--bg-card);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 0 40px var(--bg-info), 0 0 60px var(--glow-accent) inset;
            border: 1px solid var(--bg-info);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: var(--text-accent);
            font-size: 3rem;
            text-shadow: 0 0 15px var(--text-accent), 0 0 30px var(--bg-info);
            margin-bottom: 20px;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* Futuristic button */
        a {
            display: inline-block;
            background-color: var(--bg-info);
            color: var(--text-inverse);
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 20px var(--bg-info), 0 0 40px var(--glow-accent) inset;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: var(--bg-info-hover);
            transform: scale(1.05);
            box-shadow: 0 0 35px var(--bg-info), 0 0 60px var(--glow-accent) inset;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowText {
            from { text-shadow: 0 0 15px var(--text-accent), 0 0 30px var(--bg-info); }
            to { text-shadow: 0 0 30px var(--text-accent), 0 0 60px var(--bg-info); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Resume Submitted!</h1>
        <p>Thank you for submitting your resume. Our team will review it and get back to you shortly.</p>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
