<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>

  <!-- Quill core styles (for proper rendering of Quill HTML) -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.core.css" rel="stylesheet">

  <style>
    body {
      margin: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Word-like page container */
    .resume-page {
      max-width: 900px;
      margin: auto;
      background: rgba(30, 41, 59, 0.75);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
      animation: glowPulse 3s infinite alternate;
    }

    /* Quill content normalization */
    .ql-editor {
      padding: 0;
      font-size: 16px;
      line-height: 1.7;
      color: #e2e8f0;
    }

    .ql-editor h1 {
      font-size: 36px;
      color: #38bdf8;
      text-shadow: 0 0 5px #38bdf8, 0 0 10px #0ea5e9;
    }

    .ql-editor h2 {
      font-size: 24px;
      margin-top: 30px;
      border-bottom: 2px solid #38bdf8;
      padding-bottom: 6px;
      color: #a5f3fc;
      text-shadow: 0 0 3px #67e8f9;
    }

    .ql-editor p,
    .ql-editor li {
      font-size: 16px;
      color: #e2e8f0;
    }

    .ql-editor ul {
      padding-left: 20px;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }

    footer a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px #38bdf8, 0 0 20px rgba(14, 165, 233, 0.3);
      }
      50% {
        box-shadow: 0 0 20px #0ea5e9, 0 0 40px rgba(14, 165, 233, 0.5);
      }
      100% {
        box-shadow: 0 0 10px #38bdf8, 0 0 20px rgba(14, 165, 233, 0.3);
      }
    }

    @media screen and (max-width: 600px) {
      body { margin: 20px; }
      .resume-page { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="resume-page">
    <div class="ql-editor">
      {% if resume.content %}
        {{ resume.content|safe }}
      {% else %}
        <p>No resume content available.</p>
      {% endif %}
    </div>
  </div>

  <footer>
    <a href="https://www.stepper.dpdns.org/" target="_blank" rel="noopener">
      https://www.stepper.dpdns.org/
    </a>
    &nbsp;•&nbsp; English (UK) &nbsp;•&nbsp; © 2025 JobLink Kenya. All rights reserved.
  </footer>

</body>
</html>
