<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>

  <!-- Quill core styles (for proper rendering of Quill HTML) -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.core.css" rel="stylesheet">

  <style>
    :root {
      --bg-main: linear-gradient(135deg, #0f172a, #1e293b);
      --bg-card: rgba(30, 41, 59, 0.75);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --text-accent: #a5f3fc;
      --text-info: #38bdf8;
      --glow-accent: rgba(56, 189, 248, 0.5);
    }

    body {
      margin: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Word-like page container */
    .resume-page {
      max-width: 900px;
      margin: auto;
      background: var(--bg-card);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px var(--glow-accent);
      animation: glowPulse 3s infinite alternate;
    }

    /* Quill content normalization */
    .ql-editor {
      padding: 0;
      font-size: 16px;
      line-height: 1.7;
      color: var(--text-main);
    }

    .ql-editor h1 {
      font-size: 36px;
      color: var(--text-info);
      text-shadow: 0 0 5px var(--text-info), 0 0 10px var(--glow-accent);
    }

    .ql-editor h2 {
      font-size: 24px;
      margin-top: 30px;
      border-bottom: 2px solid var(--text-info);
      padding-bottom: 6px;
      color: var(--text-accent);
      text-shadow: 0 0 3px var(--glow-accent);
    }

    .ql-editor p,
    .ql-editor li {
      font-size: 16px;
      color: var(--text-main);
    }

    .ql-editor ul {
      padding-left: 20px;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
    }

    footer a {
      color: var(--text-info);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px var(--text-info), 0 0 20px var(--glow-accent);
      }
      50% {
        box-shadow: 0 0 20px var(--glow-accent), 0 0 40px var(--glow-accent);
      }
      100% {
        box-shadow: 0 0 10px var(--text-info), 0 0 20px var(--glow-accent);
      }
    }

    @media screen and (max-width: 600px) {
      body { margin: 20px; }
      .resume-page { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="resume-page">
    <div class="ql-editor">
      {% if resume.content %}
        {{ resume.content|safe }}
      {% else %}
        <p>No resume content available.</p>
      {% endif %}
    </div>
  </div>

  <footer>
    <a href="https://www.stepper.dpdns.org/" target="_blank" rel="noopener">
      https://www.stepper.dpdns.org/
    </a>
    &nbsp;•&nbsp; English (UK) &nbsp;•&nbsp; © 2025 JobLink Kenya. All rights reserved.
  </footer>

</body>
</html>
