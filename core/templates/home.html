{% extends 'base.html' %}

{% block title %}Home ‚Ä¢ JobLink Kenya{% endblock %}

{% block extra_css %}
<style>
.home-container {
  text-align: center;
  margin-top: 100px;
  padding: 0 20px;
  color: var(--text-main);
  transition: color 0.4s ease;
}

.glow-title {
  font-size: 3rem;
  font-weight: bold;
  color: var(--text-accent);
  text-shadow:
    0 0 10px var(--glow-accent),
    0 0 20px var(--glow-accent),
    0 0 30px var(--glow-accent);
  transition: color 0.4s ease, text-shadow 0.4s ease;
}

.highlight {
  color: var(--text-accent);
  text-shadow: 0 0 5px var(--glow-accent), 0 0 10px var(--glow-accent);
}

.subtitle {
  margin-top: 15px;
  font-size: 18px;
  color: var(--text-muted);
  transition: color 0.4s ease;
}

.browse-btn {
  margin-top: 30px;
  display: inline-block;
  background: var(--text-accent);
  color: var(--text-main);
  padding: 14px 28px;
  font-size: 16px;
  text-decoration: none;
  border-radius: 30px;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 10px var(--glow-accent);
}

.browse-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--glow-accent);
}
</style>
{% endblock %}

{% block content %}
<div class="home-container">
  <h1 class="glow-title">Welcome to <span class="highlight">JobLink Kenya</span></h1>
  <p class="subtitle">
    Connecting youth with career opportunities and employer networks across Kenya.
  </p>
  <a href="{% url 'job_list' %}" class="browse-btn">üîç Browse Jobs</a>
</div>
{% endblock %}
