{% extends 'base.html' %}

{% block title %}Home ‚Ä¢ JobLink Kenya{% endblock %}

{% block extra_css %}
<style>
/* ================= Background & Fullscreen Setup ================= */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
  background: #000;
}

.bg-slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  overflow: hidden;
}

.bg-slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  opacity: 0;
  transform: scale(1);
  animation: fadeZoomParallax 60s infinite;
  animation-timing-function: ease-in-out;
}

.bg-slide:nth-child(1) { animation-delay: 0s; }
.bg-slide:nth-child(2) { animation-delay: 6s; }
.bg-slide:nth-child(3) { animation-delay: 12s; }
.bg-slide:nth-child(4) { animation-delay: 18s; }
.bg-slide:nth-child(5) { animation-delay: 24s; }
.bg-slide:nth-child(6) { animation-delay: 30s; }
.bg-slide:nth-child(7) { animation-delay: 36s; }
.bg-slide:nth-child(8) { animation-delay: 42s; }
.bg-slide:nth-child(9) { animation-delay: 48s; }
.bg-slide:nth-child(10){ animation-delay: 54s; }

@keyframes fadeZoomParallax {
  0% { opacity: 0; transform: scale(1) translateY(0); }
  5% { opacity: 1; transform: scale(1.05) translateY(-5px); }
  20% { opacity: 1; transform: scale(1.1) translateY(-10px); }
  25% { opacity: 0; transform: scale(1.15) translateY(-15px); }
  100% { opacity: 0; transform: scale(1) translateY(0); }
}

/* Dark overlay for text readability */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: -1;
  backdrop-filter: blur(1px);
}

/* ================= Home Container ================= */
.home-container {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 0 20px;
  color: #fff;
  text-align: center;
  z-index: 1;
}

/* Hero text with glowing pulse */
.glow-title {
  font-size: 3rem;
  font-weight: 900;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
  white-space: pre-wrap;
  animation: glowPulse 2.5s infinite alternate;
  margin-bottom: 20px;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
  50% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
  100% { text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #00ffff; }
}

/* Subtitle & purpose text */
.subtitle, .purpose-box, .visible-privacy {
  font-size: 1.2rem;
  line-height: 1.6;
  max-width: 850px;
  margin-top: 15px;
  color: #e0f7fa;
  text-shadow: 0 0 8px rgba(0,255,255,0.4);
}

/* Browse button with radiant pulse */
.browse-btn {
  margin-top: 35px;
  padding: 14px 32px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #000;
  background: linear-gradient(135deg, #00ffff, #007fff);
  border-radius: 50px;
  box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff, 0 0 75px #007fff inset;
  opacity: 0;
  transform: scale(0);
  animation: bubbleIn 1s forwards, buttonPulse 2.5s infinite alternate;
  animation-delay: 12s;
  transition: all 0.3s ease-in-out;
}

.browse-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px #00ffff, 0 0 60px #00ffff, 0 0 90px #007fff inset;
}

@keyframes bubbleIn { to { opacity: 1; transform: scale(1); } }
@keyframes buttonPulse {
  0% { box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff, 0 0 75px #007fff inset; }
  50% { box-shadow: 0 0 35px #0ff, 0 0 70px #0ff, 0 0 100px #00ffff inset; }
  100% { box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff, 0 0 75px #007fff inset; }
}

/* Typing animation */
.typing {
  display: inline-block;
  border-right: 3px solid #00ffff;
  white-space: pre-wrap;
  overflow: hidden;
}

/* Footer styling */
.oauth-footer {
  margin-top: 50px;
  padding: 20px 10px;
  text-align: center;
  font-size: 14px;
  color: #00ffff;
  border-top: 1px solid rgba(0,255,255,0.3);
}

.oauth-footer a {
  margin: 0 8px;
  color: #00ffff;
  text-decoration: underline;
  font-weight: 500;
  transition: all 0.2s;
}

.oauth-footer a:hover {
  color: #0ff;
  text-shadow: 0 0 8px #00ffff;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  .glow-title { font-size: 2.5rem; }
  .subtitle, .purpose-box, .visible-privacy { font-size: 1.1rem; }
  .browse-btn { font-size: 16px; padding: 12px 28px; }
}

@media (max-width: 768px) {
  .glow-title { font-size: 2rem; }
  .subtitle, .purpose-box, .visible-privacy { font-size: 1rem; }
  .browse-btn { font-size: 15px; padding: 10px 24px; }
}

@media (max-width: 480px) {
  .glow-title { font-size: 1.6rem; }
  .subtitle, .purpose-box, .visible-privacy { font-size: 0.95rem; }
  .browse-btn { font-size: 14px; padding: 10px 20px; }
}
</style>
{% endblock %}

<div class="home-container">
  <h1 id="hero-title" class="glow-title typing"></h1>
  <p id="subtitle" class="subtitle typing"></p>
  <div id="purpose-box" class="purpose-box typing"></div>

</div>

<footer class="oauth-footer">
  <a href="/privacy/">Privacy Policy</a>
  <a href="/terms/">Terms of Service</a>
  <a href="/cookies/">Cookies Policy</a>
  <a href="/learn-more/">Learn More</a>
</footer>

<script>
// Typing animation
const typingTexts = {
  "hero-title": "Welcome to JobLink Kenya",
  "subtitle": "Connecting job seekers with trusted employers across Kenya.",
  "purpose-box": "JobLink Kenya is an online employment platform designed to help job seekers discover career opportunities and connect with verified employers. Users can create profiles, apply for jobs, manage applications, and communicate securely within the platform.\n\nTo provide a fast and secure experience, JobLink Kenya allows users to sign in using Google. Google Sign-In helps verify user identity and prevents unauthorized access while eliminating the need to create a separate password.",
  "privacy": "By using JobLink Kenya, you agree to our Privacy Policy."
};

function typeText(elementId, text, delay=50) {
  const el = document.getElementById(elementId);
  let i = 0;
  function typeChar() {
    if(i < text.length){
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeChar, delay);
    }
  }
  typeChar();
}

// Sequential typing
function startTyping() {
  typeText("hero-title", typingTexts["hero-title"], 60);
  setTimeout(() => typeText("subtitle", typingTexts["subtitle"], 40), 1500);
  setTimeout(() => typeText("purpose-box", typingTexts["purpose-box"], 20), 3500);
  setTimeout(() => typeText("privacy", typingTexts["privacy"], 20), 9000);
}

window.onload = startTyping;
</script>
