{% extends 'base.html' %}
{% block content %}
<head>
  <style>
    body {
      background-color: #0a0f1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
      margin: 0;
      padding: 0;
    }

    .home-container {
      text-align: center;
      margin-top: 100px;
      padding: 0 20px;
    }

    .glow-title {
      font-size: 3rem;
      font-weight: bold;
      color: #00e6e6;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00fff2, 0 0 30px #00fff2;
    }

    .highlight {
      color: white;
      text-shadow: 0 0 5px #fff, 0 0 10px #00ffff;
    }

    .subtitle {
      margin-top: 15px;
      font-size: 18px;
      color: #d6d6d6;
    }

    .browse-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #00bcd4;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    .browse-btn:hover {
      background-color: #00acc1;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f7ff;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <h1 class="glow-title">Welcome to <span class="highlight">JobLink Kenya</span></h1>
    <p class="subtitle">
      Connecting youth with career opportunities and employer networks across Kenya.
    </p>
    <a href="{% url 'job_list' %}" class="browse-btn">üîç Browse Jobs</a>
  </div>
</body>
{% endblock %}
