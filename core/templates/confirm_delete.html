{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<style>
body {
  background: var(--bg-main);
  color: var(--text-main);
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

.confirm-box {
  max-width: 500px;
  margin: 100px auto;
  padding: 35px 30px;
  background: var(--bg-card);
  border-radius: 16px;
  box-shadow: 0 0 25px var(--bg-danger), 0 0 50px var(--bg-danger-soft);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeInUp 0.6s ease forwards;
}

.confirm-box:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px var(--bg-danger), 0 0 60px var(--bg-danger-soft);
}

.confirm-box h2 {
  font-size: 30px;
  margin-bottom: 20px;
  color: var(--text-danger);
  text-shadow: 0 0 10px var(--bg-danger), 0 0 20px var(--bg-danger-soft);
}

.confirm-box p {
  font-size: 18px;
  margin-bottom: 30px;
  color: var(--text-main);
  line-height: 1.6;
}

.btn-glow {
  background: linear-gradient(45deg, var(--bg-danger), var(--bg-danger-hover));
  color: var(--text-inverse);
  padding: 14px 28px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 5px;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 0 8px var(--bg-danger), 0 0 15px var(--bg-danger-hover);
}

.btn-glow:hover {
  box-shadow: 0 0 20px var(--bg-danger), 0 0 40px var(--bg-danger-hover), 0 0 60px var(--bg-danger-soft);
  transform: scale(1.08);
}

/* Fade-in animation for the confirm box */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 480px) {
  .confirm-box {
    margin: 50px 20px;
    padding: 25px 20px;
  }
  .confirm-box h2 {
    font-size: 24px;
  }
  .confirm-box p {
    font-size: 16px;
  }
  .btn-glow {
    padding: 12px 22px;
    font-size: 15px;
  }
}
</style>


<div class="confirm-box">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the job: <strong>{{ job.title }}</strong>?</p>
  
  <form method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn-glow">✅ Yes, Delete</button>
  </form>

  <a href="{% url 'view_posted_jobs' %}" class="btn-glow">❌ Cancel</a>
</div>
{% endblock %}
