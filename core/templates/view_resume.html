{% extends "base.html" %}

{% block title %}View Resume{% endblock %}

{% block content %}
<style>
/* Wrapper */
.resume-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background: linear-gradient(135deg, #0b0c1f, #1a1a2e, #2c1a4d);
  box-sizing: border-box;
}

/* Alien-professional container */
.resume-container {
  background: rgba(20, 20, 40, 0.95);
  border-radius: 20px;
  box-shadow: 0 0 40px #6f00ff;
  padding: 40px;
  width: 100%;
  max-width: 900px;
  backdrop-filter: blur(15px);
  border: 1px solid #6f00ff;
  animation: fadeIn 0.8s ease-in-out;
  color: #e0e0ff;
  font-family: 'Poppins', sans-serif;
  overflow-x: auto;
}

/* Displayed resume content (Quill HTML) */
#resume-content-view {
  background: rgba(30, 30, 50, 0.95);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 0 25px #6f00ff inset;
  min-height: 500px;
  color: #e0e0ff;
  font-size: 1rem;
  line-height: 1.6;
}

/* Buttons */
.btn-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.glow-btn {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(90deg, #6f00ff, #00ffff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 15px #6f00ff, 0 0 30px #00ffff;
  transition: all 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}

.glow-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px #6f00ff, 0 0 50px #00ffff inset;
}

/* No resume message */
.no-resume {
  text-align: center;
  font-size: 1.3rem;
  color: #a0a0ff;
  animation: fadeIn 1s ease-in-out;
  margin: 50px 0;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="resume-wrapper">
  <div class="resume-container">
    {% if resume and resume.content %}
      <!-- Render full HTML content from Quill -->
      <div id="resume-content-view">
        {{ resume.content|safe }}
      </div>

      <div class="btn-container">
        <a href="{% url 'download_resume' %}" class="glow-btn">‚¨á Download Resume</a>
        <a href="{% url 'build_resume' %}" class="glow-btn">‚úè Edit Resume</a>
      </div>
    {% else %}
      <div class="no-resume">
        üö´ You have not created a resume yet.
      </div>
      <div class="btn-container">
        <a href="{% url 'build_resume' %}" class="glow-btn">‚ûï Create Resume</a>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
