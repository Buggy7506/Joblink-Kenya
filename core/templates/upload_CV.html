{% extends 'base.html' %}
{% block content %}
  <div class="upload-container">
    <h2 class="glow">Upload Your CV</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="upload-btn">Upload</button>
    </form>
  </div>

  <style>
    .upload-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #0f172a;
      border-radius: 20px;
      box-shadow: 0 0 20px #38bdf8;
      text-align: center;
      color: white;
    }

    .glow {
      font-size: 2rem;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
      margin-bottom: 20px;
    }

    .upload-form p {
      text-align: left;
      margin-bottom: 15px;
    }

    .upload-form label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    .upload-form input[type="file"],
    .upload-form input[type="text"],
    .upload-form select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #1e293b;
      color: white;
      margin-top: 5px;
    }

    .upload-btn {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      box-shadow: 0 0 10px #38bdf8;
      transition: all 0.3s ease-in-out;
    }

    .upload-btn:hover {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      transform: scale(1.05);
    }

    h4 {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #f1faee;
            text-decoration: none;
        }

    h4:hover {
            text-decoration: underline;}
  </style>
  <h4><a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a></h4>
{% endblock %}
