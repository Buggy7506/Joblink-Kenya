{% extends 'base.html' %}

{% block title %}Upload CV • JobLink Kenya{% endblock %}

{% block content %}
  <div class="upload-container">
    <h2 class="glow">Upload Your CV</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="upload-btn">Upload</button>
    </form>
  </div>

 <style>
.upload-container {
  max-width: 500px;
  margin: 60px auto;
  padding: 30px;
  background-color: var(--bg-card);
  border-radius: 20px;
  box-shadow: 0 0 20px var(--glow-accent);
  text-align: center;
  color: var(--text-main);
}

.glow {
  font-size: 2rem;
  color: var(--glow-main);
  text-shadow: 0 0 10px var(--glow-main), 0 0 20px var(--glow-accent);
  margin-bottom: 20px;
}

.upload-form p {
  text-align: left;
  margin-bottom: 15px;
  color: var(--text-main);
}

.upload-form label {
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
  color: var(--text-main);
}

.upload-form input[type="file"],
.upload-form input[type="text"],
.upload-form select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--text-muted);
  background-color: var(--bg-main);
  color: var(--text-main);
  margin-top: 5px;
  box-sizing: border-box;
}

.upload-btn {
  background: linear-gradient(to right, var(--glow-accent), var(--glow-main));
  color: var(--text-main);
  padding: 10px 25px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 10px;
  box-shadow: 0 0 10px var(--glow-main);
  transition: all 0.3s ease-in-out;
}

.upload-btn:hover {
  background: linear-gradient(to right, var(--glow-main), var(--glow-accent));
  transform: scale(1.05);
}

h4 {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: var(--text-main);
  text-decoration: none;
}

h4:hover {
  text-decoration: underline;
}
</style>

  <h4><a href="{% url 'dashboard' %}">← Back to Dashboard</a></h4>
{% endblock %}
