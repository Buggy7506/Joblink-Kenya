{% extends "base.html" %}

{% block title %}Build Resume{% endblock %}

{% block content %}
<style>
/* Wrapper to center editor */
.resume-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* Alien-professional container */
.resume-container {
  background: rgba(20, 20, 40, 0.85);
  border-radius: 20px;
  box-shadow: 0 0 30px #6f00ff;
  padding: 40px;
  width: 100%;
  max-width: 800px;
  backdrop-filter: blur(12px);
  border: 1px solid #6f00ff;
  animation: fadeIn 0.8s ease-in-out;
  color: #e0e0ff;
}

/* Heading */
.resume-container h1 {
  text-align: center;
  font-size: 2.2em;
  color: #6f00ff;
  text-shadow: 0 0 15px #6f00ff;
  margin-bottom: 30px;
}

/* Quill editor */
#editor {
  height: 500px;
  background: rgba(30, 30, 50, 0.9);
  border-radius: 12px;
  padding: 15px;
  color: #e0e0ff;
  box-shadow: 0 0 20px #6f00ff inset;
  overflow-y: auto;
}

/* Save button */
#save-btn {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  background-color: #6f00ff;
  color: #fff;
  font-size: 1.1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 20px #6f00ff;
  transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
}

#save-btn:hover {
  background-color: #9a00ff;
  transform: scale(1.03);
  box-shadow: 0 0 30px #6f00ff, 0 0 15px #9a00ff inset;
}

/* Messages */
.resume-messages {
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  text-align: center;
  animation: fadeOut 1.5s ease forwards;
  animation-delay: 1.5s;
}

.resume-messages.success {
  background-color: rgba(0, 255, 255, 0.1);
  border: 1px solid #6f00ff;
  color: #6f00ff;
  box-shadow: 0 0 15px #6f00ff;
}

.resume-messages.error {
  background-color: rgba(255, 0, 0, 0.1);
  border: 1px solid #ff5555;
  color: #ff5555;
  box-shadow: 0 0 15px #ff5555;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-10px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="resume-wrapper">
  <div class="resume-container" data-aos="zoom-in">
    <h1>ðŸ’¼ Build Your Resume</h1>

    <!-- Django messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="resume-messages {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <!-- Immersive Resume Builder Form -->
    <form method="POST">
      {% csrf_token %}
      <div id="editor">{{ resume.content|safe }}</div>
      <input type="hidden" name="content" id="resume-content">
      <button type="submit" id="save-btn">Save Resume</button>
    </form>
  </div>
</div>

<!-- Quill.js -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  // Initialize Quill editor
  var quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Start building your professional resume...',
    modules: {
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ['bold','italic','underline','strike'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['link','image','code-block'],
        ['clean']
      ]
    }
  });

  // On form submit, copy HTML content to hidden input
  document.querySelector('form').onsubmit = function() {
    document.getElementById('resume-content').value = quill.root.innerHTML;
  };

  // Auto-remove messages after 3s
  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
      document.querySelectorAll('.resume-messages').forEach(function(msg) {
        msg.remove();
      });
    }, 3000);
  });
</script>
{% endblock %}
