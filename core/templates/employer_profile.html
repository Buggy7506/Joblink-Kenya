{% extends 'base.html' %}
{% block title %}Employer Profile{% endblock %}
{% block content %}
 <style>
.employer-profile-container {
  padding: 30px;
  display: flex;
  justify-content: center;
}

.employer-profile-container .profile-box {
  background: var(--bg-card);
  padding: 25px;
  border-radius: 15px;
  max-width: 500px;
  width: 100%;
  margin: auto;
  box-shadow: 0 0 15px var(--glow-accent);
  color: var(--text-main);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  transition: background 0.4s, color 0.4s, box-shadow 0.4s;
}

.employer-profile-container .profile-pic {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.employer-profile-container .profile-pic img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid var(--text-accent);
  box-shadow: 0 0 15px var(--glow-accent);
  cursor: pointer;
  transition: border 0.4s, box-shadow 0.4s;
}

/* Left-align user details only */
.employer-profile-container .user-details {
  text-align: left;
  margin-top: 20px;
}

.employer-profile-container .user-details p {
  margin-bottom: 10px;
  color: var(--text-main);
}

.employer-profile-container h2 a {
  color: var(--text-accent);
  text-decoration: none;
}

.employer-profile-container h2 a:hover {
  text-decoration: underline;
}

/* Edit button */
.employer-profile-container .edit-button {
  margin-top: 40px;
  text-align: center;
}

.employer-profile-container .edit-button a {
  display: inline-block;
  background: var(--text-accent);
  color: var(--text-main);
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 30px;
  text-decoration: none;
  box-shadow: 0 0 12px var(--glow-accent);
  transition: 0.3s;
}

.employer-profile-container .edit-button a:hover {
  background: var(--glow-accent);
  box-shadow: 0 0 20px var(--glow-accent);
}

/* Modal styles */
#imgModal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}

#imgModal img {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
}

#imgModal span {
  position: absolute;
  top: 20px;
  right: 35px;
  color: var(--text-main);
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
</style>

  <div class="employer-profile-container">
    <div class="profile-box">
      <div class="profile-pic">
        {% if user.profile_pic %}
          <img id="profile-pic" src="{{ user.profile_pic.url }}" alt="Profile Picture">
        {% else %}
          <img id="profile-pic" src="https://res.cloudinary.com/dc6z1giw2/image/upload/v1754578015/jo2wvg1a0wgiava5be20.png" alt="Default Picture">
        {% endif %}
      </div>

      <!-- Left-aligned user details -->
      <div class="user-details">
        <p><strong>Username:</strong> {{ request.user.username }}</p>
        <p><strong>Email:</strong> {{ request.user.email }}</p>
        <p><strong>Date Joined:</strong> {{ request.user.date_joined }}</p>
      </div>

      <div class="edit-button">
        <a href="{% url 'edit_profile' %}">✏️ Edit Profile</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imgModal">
    <span onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <img id="imgPreview" src="">
  </div>

  <script>
    const profilePic = document.getElementById('profile-pic');
    const modal = document.getElementById('imgModal');
    const imgPreview = document.getElementById('imgPreview');

    profilePic.addEventListener('click', () => {
      imgPreview.src = profilePic.src;
      modal.style.display = 'block';
    });

    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
{% endblock %}
