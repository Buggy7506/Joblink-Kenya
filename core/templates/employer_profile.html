{% extends 'base.html' %}
{% block title %}Employer Profile{% endblock %}
{% block content %}
  <style>
    body {
      background: linear-gradient(to right, #16222A, #3A6073);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .profile-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px cyan;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px cyan;
      margin-bottom: 20px;
      cursor: pointer;
    }

    h2 a {
      color: cyan;
      text-decoration: none;
    }

    h2 a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 10px;
    }

    /* Modal styles */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    #imgModal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }

    #imgModal span {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <div class="profile-box">
    <img 
      id="profile-pic"
      src="{{ request.user.profile.profile_pic.url|default:'https://res.cloudinary.com/dc6z1giw2/image/upload/v1754578015/jo2wvg1a0wgiava5be20.png' }}" 
      alt="Profile Picture" 
      class="profile-pic"
    >
    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Date Joined:</strong> {{ request.user.date_joined }}</p>
    <h2><a href="{% url 'edit_profile' %}">✏️ Edit Profile</a></h2>
  </div>

  <!-- Modal -->
  <div id="imgModal">
    <span onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <img id="imgPreview" src="">
  </div>

  <script>
    const profilePic = document.getElementById('profile-pic');
    const modal = document.getElementById('imgModal');
    const imgPreview = document.getElementById('imgPreview');

    profilePic.addEventListener('click', () => {
      imgPreview.src = profilePic.src;
      modal.style.display = 'block';
    });

    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
{% endblock %}
