name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: joblink
          POSTGRES_PASSWORD: password
          POSTGRES_DB: joblink_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U joblink"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js for Playwright
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3Ô∏è‚É£ Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers with dependencies
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Set up Python for Django
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 6Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7Ô∏è‚É£ Run Django migrations
      - name: Run Django migrations
        run: python manage.py migrate

      # 8Ô∏è‚É£ Start Django development server
      - name: Start Django dev server
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5  # wait for server to start

      # 9Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts

      # üîü Upload Playwright HTML report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 11Ô∏è‚É£ Upload Playwright screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: screenshots
          path: test-results/
          retention-days: 30
