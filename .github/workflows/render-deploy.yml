name: Deploy to Render

on:
  push:
    branches: [main]   # Change if your branch is 'master' or something else

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Inject Secrets to .env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "DEBUG=False" >> .env

      ## ---- ONLY FOR FIRST DEPLOY / EMPTY DATABASE ---- ##
      ## If your prod DB is new and has no data, this clears migration history
      ## Remove this step later once tables are created successfully
      - name: Reset migrations for clean start
        run: |
          find . -path "*/migrations/*.pyc" -delete
          find . -path "*/migrations/[0-9]*.py" -delete
          python manage.py makemigrations

      - name: Run database migrations
        run: python manage.py migrate

      - name: Collect static
        run: python manage.py collectstatic --noinput
